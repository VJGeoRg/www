<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht,initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>html5 and CSS3 sait</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<body>
    <!-- HTML CSS GRID WRAPPER-->
    <div class="wrapper">

        <!-- LOGO ROW (LEFT ROW) -->
        <div id="logo" class="box a">
            <!-- LOGO (video) -->
            <video width="300" autoplay loop>
                <source src="sp.mp4" type="video/mp4">
            </video>
        </div>

        <!-- MENU -->
        <div id="menu">
            <a href="#" title="Home" onclick="slowscroll('#home')">Home</a>
            <a href="#" title="Gallery" onclick="slowscroll('#gallery')">Gallery</a>
            <a href="#" title="Contacts" onclick="slowscroll('#contacts')">Contacts</a>
            <a href="#" title="Product/Cervice" onclick="slowscroll('#product')">Product/Service</a>
            <a href="#" title="Donate" onclick="slowscroll('#donate')">Donate</a>
        </div>

        <!-- PAGE CONTENT HERE-->
        <div id="content">
            <!-- Home SECTION -->
            <div id="home">
                <iframe src="https://player.twitch.tv/?channel=spectromatic&parent=visuaalid.ee" width="100%"
                    frameborder="0" scrolling="no" allowfullscreen="true">
                </iframe>
            </div>

            <!-- Gallery SECTION -->
            <div id="gallery">

            </div>

            <!-- Contacts SECTION -->
            <div id="contacts">

            </div>

            <!-- Product SECTION -->
            <div id="product">

            </div>
            <!-- Donate SECTION -->
            <div id="donate">

            </div>

            <script src="https://player.twitch.tv/js/embed/v1.js"></script>
            <div id="SamplePlayerDivID"></div>
            <script type="text/javascript">
                var options = {
                    width: 360,
                    height: 240,
                    channel: "spectromatic",
                    // only needed if your site is also embedded on embed.example.com and othersite.example.com 
                    parent: ["visuaalid.ee"],
                    playsinline: true
                };
                var player = new Twitch.Player("SamplePlayerDivID", options);
                player.setVolume(0.5);
            </script>
            <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
            <script type="text/javascript">
                new Twitch.Embed("SamplePlayerDivID", {
                    width: 854,
                    height: 480,
                    playsinline: true,
                    channel: "spectromatic"
                });
            </script>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function slowscroll(id) {
            $(document.body).animate({
                scrollTop: $(id).offset().top
            }, 500)
        }
    </script>

</body>

</html>
